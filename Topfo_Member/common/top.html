<script type="text/javascript">
function initMenu(){
  var obj=document.getElementById("menu");
  if (!obj)return;
  for (var i=0,c;c=obj.childNodes[i];i++){
    if (c.nodeType==3)continue;
    var a=c.getElementsByTagName("a");
    if (!a||a.length==0)continue;
    a[0].onmouseup=function(){
      var u=this.parentNode.getElementsByTagName("ul");
      if (!u||u.length==0)return;
      with (u[0].style){
        display=(display=='none'?'block':'none');
      }
    }
  }
}
window.onload=initMenu;
</script>
<script>
	var cssPath = "css/css";

	function styleChange(n) {
		var mcs = document.getElementById("cssLink");
		mcs.href = cssPath + n + ".css";
		
		var framid=window.frames["rightFrame"];
		var mfcs=framid.document.getElementById("cssLink");
		mfcs.href = cssPath + n + ".css" ;
	}
</script>
