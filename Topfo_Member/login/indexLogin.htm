	<script language="javascript">
var serviceUrl = "http://www.topfo.com/WebService/UserData.asmx/GetUserData";
function GetLoginInfo(transport)
{
    var nodes = transport.responseXML;
   var str = "";
   try
   {
		str =nodes.getElementsByTagName("string")[0].firstChild.data;
   }
   catch(e)
   {
       alert(e.name + ":" + e.message);
	   str="";
   }   
   if(str&&str.trim()!="")
   {
		str = str.trim();
   }
   else
   {		
		$("member_logout").style.display = "block";
		$("member_login").style.display = "none";
		$("member_login_loading").style.display = "none";
		return;
   }
   var arr = str.split('_');
   if(arr[0]=="1001")
   {
        $("loginClass").innerHTML = "普通会员";
   }
   if(arr[0]=="1002")
   {
     $("loginClass").innerHTML = "拓富通会员";
   }
   $("loginNickname").innerHTML = arr[2];
   $("member_login").style.display = "block";
   $("member_login_loading").style.display = "none";
}
function change(obj)
{
    if(obj.value=="请输入用户名")
    {
        obj.value="";
    }
}
	</script>
