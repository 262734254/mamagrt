<script type="text/javascript">
function NavMenu() {
	var nodes = document.getElementById("MenuItemB").childNodes;
	for(var i=0; i<nodes.length; i++) {
		nodes[i].style.cursor = "hand";
		nodes[i].onclick = function() {
			for(var j=0; j<event.srcElement.parentNode.childNodes.length; j++) {
				if(event.srcElement.parentNode.childNodes[j] != event.srcElement) {
				event.srcElement.parentNode.childNodes[j].className = "";
				document.getElementById("MenuItemA").childNodes[j].style.display = "none";
				} else {
					event.srcElement.parentNode.childNodes[j].className = "liwai";
					document.getElementById("MenuItemA").childNodes[j].style.display = "inline";
				}
			}
		}
	}
	nodes[0].click();
	nodes[0].className = "";
}

NavMenu();
</script>
